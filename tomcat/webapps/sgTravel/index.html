<!DOCTYPE html>
<html>
  <head>
    <title>Yet Another Trip Advisor</title>
    <!-- Include Required Prerequisites -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Form Helpers -->
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form method="post" action="searchmvp">
	<div class="bfh-selectbox" data-name="city">
  		<div data-value="Shanghai">Shanghai</div>
  		<div data-value="Singapore">Singapore</div>
  		<div data-value="London">London</div>
  		<div data-value="New York">New York</div>
  		<div data-value="Tokyo">Tokyo</div>
  		<div data-value="Seoul">Seoul</div>
  		<div data-value="Rome">Rome</div>
  		<div data-value="Paris">Paris</div>
  		<div data-value="Sao Paulo">Sao Paulo</div>
  		<div data-value="Sydney">Sydney</div>
  		<div data-value="Bangkok">Bangkok</div>
  		<div data-value="Cairo">Cairo</div>
  		<div data-value="Lyon">Lyon</div>
  		<div data-value="Milan">Milan</div>
  		<div data-value="Beijing">Beijing</div>
	</div>
	<input type="text" name="date" value="01/01/2015 - 01/31/2015" />

	<script type="text/javascript">
	$(function() {
	    $('input[name="daterange"]').daterangepicker();
	});
	</script>
	<input type="submit" value="Search" />
	</form>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="js/bootstrap-formhelpers.js"></script>
  </body>
</html>
