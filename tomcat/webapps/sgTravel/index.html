    <h1>Yet Another Travel Advisor!</h1>

      <div class="container">

        <div class = "tab">

           <div id=""horizontalTab" style="display: block; width: 100%; margin: 0px;">
            <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
              <script type="text/javascript">
          $(document).ready(function () {
            
            $('#horizontalTab').easyResponsiveTabs({
              type: 'default', //Types: default, vertical, accordion
              width: 'auto', //auto or any width like 600px
              fit: true,   // 100% fit in a container
              closed: 'accordion', // Start closed if in accordion view
              activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
              }
            });

            $('#verticalTab').easyResponsiveTabs({
              type: 'vertical',
              width: 'auto',
              fit: true
            });
          });

         </script>


        <div class="tabs">
            
            <div class="tab-left">

                   <li class="resp-tab-item"><i class="fa fa-travel" aria-hidden="true"></i>Travel</li>

                    <input placeholder="End date" class="date" id="datepicker2" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/> 



                    <div class="submit">
